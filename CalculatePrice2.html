
        <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
     <form name="frm_itm" method="post" action="ItemDetails.html">
        <div class="container mt-3">
            <h2>Iphone</h2>
            
            <div class="card" style="width:200px">
              <img class="card-img-top" src="iphone.jfif" alt="Card image" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">iphone v-12.2</h4>
                <p class="card-text">40% discount </p>
                <a href="iphone.html" class="btn btn-primary">View Full Details</a>
              </div>
            </div>
        </div>
        <div>
         
        <select class="form-select form-select-lg" name="tot_pin_requested" onchange="calculateAmount(this.value)" required>
			<option value="" disabled selected>Choose Number of Phones</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>

			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
    </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" id=tot_amount placeholder="TotalPrice" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        <script>
            function calculateAmount(val) {
                var tot_price = val * 10000;
                /*display the result*/
                var divobj = document.getElementById('tot_amount');
                divobj.value = tot_price;
            }
        </script>
